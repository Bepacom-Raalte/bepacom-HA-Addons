<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .parent {
            display: grid;
            grid-template-columns: 0.8fr repeat(4, 1fr);
            grid-template-rows: 0.8fr 0.2fr repeat(3, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            border: 2px solid #f60000;
            width: 100vw;
            height: 100vh;
            background-color: white;
            text-align: center;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 6;
            border: 2px solid #f60000;
        }

            .div1 h1 {
            }

        .div2 {
            border: 2px solid #f60000;
            grid-area: 2 / 1 / 3 / 6;
            background-color: #f60000;
        }

            .div2 a {
                float: left;
                display: block;
                color: white;
                margin-top: 0;
                padding-left: 10px;
                padding-right: 10px;
                height: 100%;
                line-height: 300%;
            }

                .div2 a:hover {
                    background-color: white;
                    color: #f60000;
                }

        .div3 {
            border: 2px solid #f60000;
            grid-area: 3 / 1 / 6 / 2;
        }

        .div4 {
            border: 2px solid #f60000;
            grid-area: 3 / 2 / 6 / 5;
            align-items: center;
            text-align: left;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .div5 {
            border: 2px solid #f60000;
            grid-area: 3 / 5 / 6 / 6;
        }

            .div5 form {
                border: 0px;
                border-radius: 2px;
            }

            .div5 select {
                padding: 20px;
                width: 100%;
                background-color: white;
                color: #f60000;
                font-size: 16px;
            }

                .div5 select:hover {
                    color: black;
                }

            .div5 label {
                padding: 10px;
                width: 100%;
                background-color: #f60000;
                color: white;
                font-size: 16px;
                display: block;
            }

            .div5 input[type=text] {
                padding: 20px;
                width: 100%;
                background-color: white;
                color: #f60000;
                font-size: 16px;
            }

            .div5 input[type=button] {
                padding: 20px;
                width: 100%;
                border: none;
                background-color: #f60000;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }

                .div5 input[type=button]:hover {
                    background-color: white;
                    color: #f60000
                }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: left;
        }

        .button {
            padding: 20px;
            width: 100%;
            border: none;
            background-color: #f60000;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

            .button:hover {
                background-color: white;
                color: #f60000
            }
    </style>
    <title>WebUI</title>
</head>
<body>
    <div class="parent">
        <div class="div1">
            <img src="https://www.bepacom.nl/wp-content/uploads/2018/09/logo-bepacom-besturingstechniek.jpg" alt="Bepacom B.V. Raalte" style="float: left; justify-content: center; align-items: center; height:40px;">
            <h1>BACnet/IP Interface</h1>
        </div>
        <div class="div2">
            <a href="./webapp">Main</a>
            <a id="docs" href="#">API Docs</a>
            <a href="./subscriptions">Manage Subscriptions</a>
            <a href="https://www.bepacom.nl" style="float:right;">About</a>
        </div>
        <div class="div3">
            <button class="button" onclick="command('iam')">I Am Request</button>
            <button class="button" onclick="command('whois')">Who Is Request</button>
            <button class="button" onclick="command('readall')">Read All Devices</button>
        </div>
        <div class="div4">
            <table id="table" style="width:100%">
                <!--Gets generated by Javascript-->
            </table>
        </div>
        <div class="div5">
            <form id="form">
                <label for="device">Select Device:</label>
                <select id="device" name="device"></select>
                <br>
                <label for="object">Select Object:</label>
                <select id="object" name="object"></select>
                <br>
                <label for="property">Property identifier:</label>
                <input type="text" id="property" name="property">
                <br>
                <label for="value">Value:</label>
                <input type="text" id="value" name="value">
                <br>
                <input type="button" value="Write" onclick="submitForm()">
            </form>
        </div>
    </div>
    <script>
        const API_URL = './apiv1/json';
        var refreshing = false; // flag to check if the page is already
        var link = document.getElementById("docs");
        var devicedict = null;
        link.href = "http://" + location.hostname + "/docs";

        function command(text) {
            if (refreshing) return; // if the page is already refreshing, return and don't call the function again
            let url = "./apiv1/command/" + text
            fetch(url).then(response => response.text()).then(data => {
                console.log(data);
                // do something with the data here
            });
            switch (text) {
                case "whois":
                    alert('Who Is Request Sent!');
                    break
                case "iam":
                    alert('I Am Request Sent!');
                    break
                case "readall":
                    alert('Multiple Read Request Sent to all detected devices!');
                    break
                default:
                    alert("Something went wrong...")
            }
        }

        function updateData() {
            fetch("./apiv1/json").then(response => response.json()).then(data => {
                devicedict = data
                fillOptions()
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const table = document.getElementById("table");

            function updateTable() {
                    // Clear the table
                    while (table.firstChild) {
                        table.removeChild(table.firstChild);
                    }
                    let devicelist = [];
                    let objectlist = [];
                    // Create table header
                    var thead = document.createElement("thead");
                    var tr = document.createElement("tr");
                    var th1 = document.createElement("th");
                    th1.innerHTML = "Device ID";
                    var th2 = document.createElement("th");
                    th2.innerHTML = "Object ID";
                    var th3 = document.createElement("th");
                    th3.innerHTML = "Property";
                    var th4 = document.createElement("th");
                    th4.innerHTML = "Value";
                    tr.appendChild(th1);
                    tr.appendChild(th2);
                    tr.appendChild(th3);
                    tr.appendChild(th4);
                    thead.appendChild(tr);
                    table.appendChild(thead);
                    for (let device in devicedict) {
                        for (let object in devicedict[device]) {
                            for (let key in devicedict[device][object]) {
                                let value = devicedict[device][object][key];
                                let row = document.createElement("tr");
                                let deviceCol = document.createElement("td");
                                let objectCol = document.createElement("td");
                                let keyCol = document.createElement("td");
                                let valueCol = document.createElement("td");
                                if (devicelist.includes(device)) {
                                    deviceCol.innerHTML = "";
                                } else {
                                    deviceCol.innerHTML = device;
                                    devicelist.push(device);
                                }
                                if (objectlist.includes(object)) {
                                    objectCol.innerHTML = "";
                                } else {
                                    objectCol.innerHTML = object;
                                    objectlist.push(object);
                                }
                                keyCol.innerHTML = key;
                                valueCol.innerHTML = value;
                                row.appendChild(deviceCol);
                                row.appendChild(objectCol);
                                row.appendChild(keyCol);
                                row.appendChild(valueCol);
                                table.appendChild(row);
                            }
                        }
                    }
            }
            //call the updateTable function every 2 seconds
            updateData()
            setInterval(updateData, 1000);
            setInterval(updateTable, 1000);
        });
        let devices = [];
        let objects = [];

        function fillOptions() {
            let selectDevice = document.getElementById("device");
            let selectObject = document.getElementById("object");
            for (let device in devicedict) {
                if (!devices.includes(device)) {
                    devices.push(device);
                    let option = document.createElement("option");
                    option.value = device;
                    option.text = device;
                    selectDevice.appendChild(option);
                }
                for (let object in devicedict[device]) {
                    if (!objects.includes(object)) {
                        objects.push(object);
                        let option = document.createElement("option");
                        option.value = object;
                        option.text = object;
                        selectObject.appendChild(option);
                    }
                }
            }
        }

        function submitForm() {
            let device = document.getElementById("device").value;
            let object = document.getElementById("object").value;
            let property = document.getElementById("property").value;
            let value = document.getElementById("value").value;
            let url = `./apiv1/${device}/${object}?${property}=${value}`;
            let data = {
                property: value
            };
            fetch(url, {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.json()).then(data => {
                console.log(data);
            });
            alert("Write Request Sent!")
        }
    </script>
</body>
</html>
