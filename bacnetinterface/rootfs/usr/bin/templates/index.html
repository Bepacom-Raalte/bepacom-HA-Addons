<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: lightgray;
            font-size: 16px;
            cursor: pointer;
        }

            .button:hover {
                background-color: gray;
            }

        .tables-container {
            display: flex;
            justify-content: center;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
    <title>API Response</title>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="sendRequest('http://localhost:7813/apiv1/command/iam')">I Am</button>
        <button class="button" onclick="sendRequest('http://localhost:7813/apiv1/command/whois')">Who Is</button>
        <button class="button" onclick="sendRequest('http://localhost:7813/apiv1/command/readall')">Read Request</button>
    </div>
    <div class="tables-container">
        <table id="response-table">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const API_URL = 'http://localhost:7813/apiv1/json';

        function sendRequest(url) {
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    const tbody = document.querySelector('#response-table tbody');
                    tbody.innerHTML = '';
                    for (const deviceKey in data) {
                        addRows(data[deviceKey], deviceKey + '.');
                    }
                });
        }

        function createRow(key, value) {
            const row = document.createElement('tr');

            const keyCell = document.createElement('td');
            keyCell.textContent = key;
            row.appendChild(keyCell);

            const valueCell = document.createElement('td');
            valueCell.textContent = JSON.stringify(value);
            row.appendChild(valueCell);

            return row;
        }

        function addRows(data, prefix = '') {
            const tbody = document.querySelector('#response-table tbody');
            for (const key in data) {
                if (typeof data[key] === 'object' && !Array.isArray(data[key])) {
                    addRows(data[key], prefix + key + '.');
                } else {
                    tbody.appendChild(createRow(prefix + key, data[key]));
                }
            }
        }

        fetch(API_URL)
            .then((response) => response.json())
            .then((data) => {
                for (const deviceKey in data) {
                    addRows(data[deviceKey], deviceKey + '.');
                }
            });
    </script>
</body>
</html>
