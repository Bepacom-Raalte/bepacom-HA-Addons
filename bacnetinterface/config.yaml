# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Bepacom EcoPanel BACnet/IP Interface
version: "1.1.0"
slug: bacnetinterface
description: Bepacom BACnet/IP interface for the Bepacom EcoPanel. Allows BACnet devices to be available to Home Assistant through an API.
url: "https://github.com/Bepacom-Raalte/bepacom-HA-Addons/tree/main/bacnetinterface"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
ingress: true
# Mind to use webapp instead of webapp/... This causes ingress to misbehave.
ingress_entry: webapp
host_network: true
panel_icon: mdi:router-wireless-settings
startup: services
map:
  - config:rw
ports:
  80/tcp: 80
  47808/udp: 47808
ports_description:
  80/tcp: Default webserver port
  47808/udp: BACnet port
options:
  objectName: EcoPanel
  address: auto
  objectIdentifier: 420
  defaultPriority: 15
  updateInterval: 60
  loglevel: WARNING
  segmentation: segmentedBoth
schema:
  objectName: str
  address: str
  objectIdentifier: int
  defaultPriority: "int(1,16)"
  loglevel: list(DEBUG|INFO|WARNING|ERROR|CRITICAL|)
  updateInterval: int
  vendorID: int?
  segmentation: list(segmentedBoth|segmentedTransmit|segmentedReceive|noSegmentation||)?
image: "ghcr.io/bepacom-raalte/{arch}-bacnet-interface"