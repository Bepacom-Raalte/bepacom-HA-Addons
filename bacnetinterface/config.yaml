# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Bepacom EcoPanel BACnet/IP Interface
version: "0.1.3"
slug: bacnetinterface
description: Bepacom BACnet/IP interface for the Bepacom EcoPanel.
url: "https://github.com/GravySeal/bepacom-repo/"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
ingress: true
# Mind to use webapp instead of webapp/... This causes ingress to misbehave.
ingress_entry: webapp
host_network: true
panel_icon: mdi:router-wireless-settings
startup: services
map:
  - config:rw
ports:
  47808/udp: 47808
ports_description:
  47808/udp: BACnet port
options:
  objectName: EcoPanel
  address: auto
  objectIdentifier: 420
  loglevel: WARNING
schema:
  objectName: str
  address: str
  objectIdentifier: int
  loglevel: list(DEBUG|INFO|WARNING|ERROR|CRITICAL)?
  maxApduLenghtAccepted: int?
  segmentationSupported: str?
  vendorID: int?
  foreignBBMD: str?
  foreignTTL: int?
  maxSegmentsAccepted: int?
